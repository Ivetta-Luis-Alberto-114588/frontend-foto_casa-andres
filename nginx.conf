# Frontend Nginx Configuration
# Sirve Angular SPA apuntando a backend independiente en https://andres-casa-be.tiendaonline.digital

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA Angular: Redirigir todas las rutas a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cachear assets est치ticos (JS, CSS, im치genes, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # No cachear HTML (siempre obtener versi칩n m치s reciente)
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Gzip compression para mejorar velocidad
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss;
}
